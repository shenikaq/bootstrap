<table class="table table-striped mt-4">

  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Role</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.age}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${#strings.listJoin(user.role, ', ')}"></td>
    <td>
      <button data-toggle="modal" class="btn btn-primary" th:attr="data-target=${'#editModal'+user.id}">Edit</button>
    </td>
    <td>
      <button data-toggle="modal" class="btn btn-danger" th:attr="data-target=${'#deleteModal'+user.id}">Delete</button>
    </td>
  </tr>
  </tbody>

</table>
