<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
<div th:insert="~{common.html}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 form-container">
            <h2 class="text-center mb-4">Please sign in</h2>
            <form th:action="@{/process-login}" method="post">
                <div class="form-group">
<!--                    <label for="username">Имя пользователя</label>-->
                    <input name="username" type="text" class="form-control" id="username" placeholder="Email address">
                </div>
                <div class="form-group mt-3">
<!--                    <label for="password">Пароль</label>-->
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100">Sign in</button>
            </form>

<!--            <form th:action="@{/register}" method="get">-->
<!--                <button type="submit" class="btn btn-primary mt-4 w-100">Registration</button>-->
<!--            </form>-->
        </div>
    </div>
</div>
</body>
</html>
