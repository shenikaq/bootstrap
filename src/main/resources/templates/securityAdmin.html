<head>
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }

        .nav-link {
            color: #212529;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<div class="d-flex">
    <!-- Вертикальный навбар -->
    <nav class="sidebar">
        <div class="nav flex-column">
            <!-- Ссылка Admin -->
            <a class="nav-link"
               th:classappend="${url.equals('/admin') || url.equals('/admin/save')|| url.equals('/register')} ? 'active'"
               th:href="@{/admin}">
                Admin
            </a>

            <!-- Ссылка User -->
            <a class="nav-link"
               th:classappend="${url.equals('/admin/info')} ? 'active'"
               th:href="@{/admin/info}">
                User
            </a>
        </div>
    </nav>
</div>
